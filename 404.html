<html>
<head>
    <script type="text/javascript">
        (function() {
          var path = window.location.pathname;
          var origin = window.location.origin;
          var newUrl = origin + '/rubu-app.github.io/index.html?path=' + encodeURIComponent(path);

          if (path !== '/') {
            window.history.replaceState(null, null, path);
            window.location.replace(newUrl);
          } else {
            window.location.replace(origin + '/rubu-app.github.io/');
          }
        })();
    </script>
</head>
<body>
</body>
</html>
