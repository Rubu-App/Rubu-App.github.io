<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="0; url=./index.html" />

    <script type="text/javascript">
        // JavaScript to handle relative paths correctly
        var path = window.location.pathname;
        var newPath = '/rubu-app.github.io/index.html';
        if (path !== '/') {
          newPath += '?path=' + encodeURIComponent(path);
        }
        window.location.replace(newPath);
    </script>
</head>
<body>
</body>
</html>
